version: '3.8'

services:
  # PostgreSQL is disabled - using local PostgreSQL instance
  # Uncomment below if you want to use Docker PostgreSQL instead
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: psx-postgres
  #   restart: unless-stopped
  #   ports:
  #     - '5432:5432'
  #   environment:
  #     POSTGRES_USER: zar_user
  #     POSTGRES_PASSWORD: StrongPassword123
  #     POSTGRES_DB: postgres
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ['CMD-SHELL', 'pg_isready -U zar_user']
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  redis:
    image: redis:7-alpine
    container_name: psx-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Optional database management tool
  # Uncomment if you want to use pgAdmin with your local PostgreSQL
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: psx-pgadmin
  #   restart: unless-stopped
  #   ports:
  #     - '5050:80'
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@psx.com
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #     PGADMIN_CONFIG_SERVER_MODE: 'False'
  #   volumes:
  #     - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: psx-network

